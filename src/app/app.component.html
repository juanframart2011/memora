<ion-content>

    <ion-grid>
        
        <ion-row class="ion-justify-content-center ion-align-items-center">
            <ion-col size="4" class="ion-text-center"></ion-col>
            <ion-col size="4" class="ion-text-center">
                <img src="assets/images/logo.jpg" alt="Centered Image" style="width: 100%; height: auto;">
            </ion-col>
        </ion-row>

        <ion-row class="custom-grid ion-justify-content-center ion-align-items-center">
            
            <ion-col style="text-align:center;">
                <div class="data-container">
                    <div class="time">
                        <span class="data-title second">{{ second }}</span>
                    </div>
                    <p class="data-value">TIEMPO</p>
                </div>
            </ion-col>
            <ion-col style="text-align:center;">
                <div class="data-container">
                    <h3 class="data-title" id="aciertos">{{ mostrarAciertos }}</h3>
                    <p class="data-value">PUNTAJE</p>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    
    <div class="wrapper">
        
        <div class="buttons">
            <button (click)="stop()" class="stop">Detener</button>
            <button class="refresh" (click)="refresh()" id="refresh">Iniciar Juego</button>
        </div>   
    </div>

    <br>
